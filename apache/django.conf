<VirtualHost *:8080>
    ServerName fer.webapps.digital
    ServerAdmin webmaster@fer.webapps.digital
    
    DocumentRoot /app

    <Directory /app/staticfiles>
        Require all granted
        Options -Indexes
    </Directory>

    <Directory /app/media>
        Require all granted
        Options -Indexes
    </Directory>

    Alias /static/ /app/staticfiles/
    Alias /media/ /app/media/

    WSGIDaemonProcess django_face_recog python-home=/opt/venv python-path=/app
    WSGIProcessGroup django_face_recog
    WSGIScriptAlias / /app/django_face_recog/wsgi.py

    <Directory /app/django_face_recog>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost> 