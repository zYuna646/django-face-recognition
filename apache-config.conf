<VirtualHost *:80>
    ServerName fer.webapps.digital
    ServerAdmin webmaster@webapps.digital
    
    # Django static files
    Alias /static/ /app/staticfiles/
    <Directory /app/staticfiles>
        Require all granted
        Options -Indexes
    </Directory>
    
    # Media files (uploads)
    Alias /media/ /app/media/
    <Directory /app/media>
        Require all granted
        Options -Indexes
    </Directory>
    
    # Upload directory
    Alias /upload/ /app/upload/
    <Directory /app/upload>
        Require all granted
        Options -Indexes
    </Directory>
    
    # Django WSGI configuration
    WSGIDaemonProcess django_app python-home=/opt/venv python-path=/app
    WSGIProcessGroup django_app
    WSGIApplicationGroup %{GLOBAL}
    WSGIScriptAlias / /app/django_face_recog/wsgi.py
    
    <Directory /app/django_face_recog>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>
    
    # Headers for camera access
    Header always set Cross-Origin-Opener-Policy "same-origin"
    Header always set Cross-Origin-Embedder-Policy "require-corp"
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost> 