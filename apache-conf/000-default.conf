<VirtualHost *:80>
    ServerName fer.webapps.digital
    ServerAlias www.fer.webapps.digital
    ServerAdmin webmaster@localhost
    
    # Redirect all HTTP traffic to HTTPS
    Redirect permanent / https://fer.webapps.digital/
</VirtualHost>

<VirtualHost *:443>
    ServerName fer.webapps.digital
    ServerAlias www.fer.webapps.digital
    ServerAdmin webmaster@localhost
    
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/ssl-cert-snakeoil.pem
    SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key
    # If you have proper SSL certificates, replace the paths above with your actual certificate files
    
    Alias /static/ /app/staticfiles/
    <Directory /app/staticfiles>
        Require all granted
    </Directory>
    
    Alias /media/ /app/media/
    <Directory /app/media>
        Require all granted
    </Directory>
    
    <Directory /app/django_face_recog>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>
    
    WSGIDaemonProcess django_face_recog python-path=/app
    WSGIProcessGroup django_face_recog
    WSGIScriptAlias / /app/django_face_recog/wsgi.py
    
    <Directory /app>
        Require all granted
    </Directory>
</VirtualHost> 