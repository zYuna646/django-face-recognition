<VirtualHost *:80>
    ServerName localhost
    ServerAdmin webmaster@localhost
    
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    
    Alias /static/ /app/staticfiles/
    <Directory /app/staticfiles>
        Require all granted
    </Directory>
    
    Alias /media/ /app/media/
    <Directory /app/media>
        Require all granted
    </Directory>
    
    <Directory /app/tanah>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>
    
    WSGIDaemonProcess tanah python-path=/app
    WSGIProcessGroup tanah
    WSGIScriptAlias / /app/tanah/wsgi.py
    
    <Directory /app>
        Require all granted
    </Directory>
</VirtualHost> 